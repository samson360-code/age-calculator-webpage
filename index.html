<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }
    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <section>
      <form action="index.html" >
        <div class="input">
          <div>
            <label for="day">day</label><br>
            <input type="number" id="day" placeholder="DD">
            <p class="error"> </p>
          </div>
          <div>
            <label for="month">month</label> <br>   
        <input type="number" id="month" placeholder="MM">
        <p class="error"> </p>

          </div>
          <div>
            <label for="year">year</label><br>
            <input type="number" id="year" placeholder="YYYY">
            <p class="error"> </p>

          </div>
        </div>
        <div class="btn">
          <button value="submit"><img src="./assets/images/icon-arrow.svg" alt=""></button>
          <hr>
        </div>
      </form>
      <div class="output">
        <p> <span id="yearr">--</span> years
        </p>
        <p> <span id="monthh">--</span> months
        </p>
        <p> <span id="dayy">--</span> days
        </p>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">samson mamuye</a>.
        </div>
      </div>
    </section>
    <script src="./javascript.js"></script>
  </main>

</body>

</html>
